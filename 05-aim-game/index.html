<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aim Training | Проект 5</title>
  </head>
  <body>
    <div class="screen">
      <h1>Aim Training</h1>
      <a href="#" class="start" id="start">Начать игру</a>
    </div>

    <div class="screen">
      <h1>Выберите время</h1>
      <ul class="time-list" id="time-list">
        <li>
          <button class="time-btn" data-time="5">
            5 сек
          </button>
        </li>
        <li><button class="time-btn" data-time="11">
          11 сек
        </button>
       </li>
        <li>
          <button class="time-btn" data-time="14">
            14 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="19">
            19 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="15">
            Cheat!
          </button>
        </li>
      </ul>
    </div>
    <div class="screen last-screen">
      <div class="game-section">
        <h3>Осталось <span id="time">00:00</span></h3>
        <div class="board" id="board"></div>
      </div>
      <div class="info">
        <div class="mode-game">Режим игры: <span id="play-speed">0</span> сек.</div>
        <p style="margin-bottom: 0;line-height: 1;">Статистика режима:</p>
        <hr style="width: 100%;margin-top: 10px;margin-bottom: 10px;">
        <div class="last-game">Прошлая игра: <span id="last-score">0</span></div>
        <div class="best-score-info">Лучший результат: <span id="best-score-info">0</span></div>
        <div class="how-many-play">Попыток: <span id="play-count">0</span></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
